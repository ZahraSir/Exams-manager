
<div style="margin-top: 80px;">
  <div class="card-img-overly">
    <h6 style="text-align: center;">Liste des Personnels</h6>
    <div class="row">
      <div class="col-md-4">
        <input  type = " text " class = " search-query form-control " placeholder = " Chercher...  "   name = " item " [(ngModel)] = "item" style="width: 200px; margin-bottom: 5px;"/>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="table" style="text-align: center;">

      <thead>

      <th></th>
      <th>Nom</th>
      <th></th>
      <th></th>
      <th>Prenom</th>
      <th></th>
      <th>Mail</th>
      </thead>
      <tbody>
      <tr *ngFor="let p of personnels|filter: item|paginate: {itemsPerPage:4,currentPage:p}">
      <td></td>
        <td>{{p.nom}}</td>
        <td></td>
        <td></td>
        <td>{{p.prenom}}</td>
        <td></td>
        <td>{{p.mail}}</td>
      </tr>

      </tbody>

    </table>
  </div>
  <div class="card-img-overly">
    <pagination-controls style="position: center" (pageChange)=" p=$event "></pagination-controls>
  </div>
  </div>
