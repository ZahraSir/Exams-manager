<div class="row" style="margin-top: 200px;">
    <div class="col-md-3"></div>
<div class="col-md-6">
  <div class="card">  
      <div class="card-header">Profil</div>
    <div class="card-body"><div class="table-responsive">

    <table class="table table-bordered ">
        <tr>
            <th  class="thead-light">Nom d'utilisateur</th>
            <td colspan="3">{{currentUser.username}}</td>
        </tr>
        <tr>
            <th  class="thead-light">Nom</th>
            <td colspan="3">{{currentUser.lastName}}</td>
        </tr>
        <tr>
            <th  class="thead-light">Pr√©nom</th>
            <td colspan="3">{{currentUser.firstName}}</td>
        </tr>
        <tr>
            <th  class="thead-light"></th>
            <td colspan="3"><a (click)="parentModal.show();"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Modifier le mot de passe</a></td>
        </tr>
    </table>
</div>
</div>
</div>
</div>
<div class="col-md-3"></div>
</div>

<div class="modal fade" bsModal #parentModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="dialog-nested-name1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #2e3047;">
          <h4 id="dialog-nested-name1" class="modal-title pull-left" style="color: #fff;">Modifier le mot de passe</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="parentModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
              <div class="form-group">
                <label for="nom" style="color: black;  font-size: 20px;">Ancien mot de passe:</label>
                <input id="float-input" type="text" size="30" id="pwd" placeholder="Ancien mot de passe" name="pwd" 
                       ngModel
                       required
                       #pwd="ngModel"
                       [ngClass]="{'form-control' : true,
                         'is-invalid' : !pwd?.valid && pwd?.touched,
                         'is-valid' : pwd?.valid && pwd?.touched}">
                <small *ngIf="pwd?.errors?.required && pwd?.touched"
                       class="form-text custom-invalid-feedback" style="color: red;  font-size: 20px;">champs obligatoire</small>
              </div></div>
              <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
              <div class="form-group">
                <label for="nom" style="color: black; font-size: 20px;">Nouvau mot de passe:</label>
                <input id="float-input" type="text" size="30" id="pwd" placeholder="Nouveau mot de passe" name="pwd" 
                       ngModel
                       required
                       #pwdN="ngModel"
                       [ngClass]="{'form-control' : true,
                         'is-invalid' : !pwdN?.valid && pwdN?.touched,
                         'is-valid' : pwdN?.valid && pwdN?.touched}">
                <small *ngIf="pwdN?.errors?.required && pwdN?.touched"
                       class="form-text custom-invalid-feedback" style="color: red;  font-size: 20px;">champs obligatoire</small>
              </div></div>
              <div class="col-md-3"></div>
            </div>
          </form>
        <div class="modal-body">
          <button class="btn btn-close pull-right" (click)="parentModal.hide();">Annuler</button>
          <button class="btn btn-primary btn-ajout pull-right" style="margin-right: 5px;" (click)="parentModal.hide();">Modifier</button>
        </div>
      </div>
    </div>
  </div>
</div>
