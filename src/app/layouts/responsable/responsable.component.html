            <div class="sidebar-brand-icon rotate-n-15">
              <i class="fa fa-calendar-check-o header"></i>
            </div>
            <div class="sidebar-brand-text mx-5 header">
              <h4>Gestion des examens</h4>
            </div>

            <a routerLink= "/responsable/salles" routerLinkActive="active" class="nav-item nav1">Salles</a>
